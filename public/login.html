<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/verify.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--遮罩层-->
<div class="body-shade" style="display:none;"></div>
<div id="main">
  <header>
    <div class="left">
      <a href="javascript:;">OPPO官网</a>
      <a href="javascript:;">ColorOS</a>
      <a href="javascript:;">云服务</a>
    </div>
    <div class="right">
      <a href="javascript:;">帮助中心</a>
      <ul>
        <li><a href="javascript:;" class="no1">简体中文<img src="./img/open.png"></a></li>
        <li><a href="">简体中文</a></li>
        <li><a href="">繁體中文</a></li>
        <li><a href="">English</a></li>
      </ul>
    </div>
  </header>
  <div id="login">
    <canvas id="c3" width="120" height="30"></canvas>
    <p class="l_contain">登录OPPO账号可享受更多的服务</p>
    <div class="uname_pass">
      <div class="tab">
        <a class="active" href="javascript:;">账号登录</a>
        <span>|</span>
        <a href="javascript:;">扫码登录</a>
      </div>
      <div class="change active">
        <div class="input">
          <input id="uname" type="text" placeholder="手机号或邮箱" autofocus>
          <span id="uname_span"></span>
          <input id="upwd" type="password" placeholder="密码">
          <span id="upwd_span"></span>
        </div>
        <div class="state">
          <a href="javascript:;">关于OPPO账号隐私声明</a>
          <a href="javascript:;">忘记密码</a>
        </div>
        <span id="login_span"></span>
        <a href="javascript:;" class="button">登录</a>
        <a href="regist.html" class="sign">注册OPPO账号</a>
        <span id="other">其它方式登录</span>
        <div class="img_l">
          <a href="javascript:;"><img src="./img/qq.png" alt=""></a>
          <a href="javascript:;"><img src="./img/wechat.png" alt=""></a>
        </div>
      </div>
      <div class="change">
        <div class="img">
          <img src="./img/erweima.jpg" alt="">
          <img src="./img/phone.png" alt="">
        </div>
        <p>请进入OPPO手机 "设置-OPPO账号"扫码登录 </p>
      </div>
    </div>
    <!--遮罩-->
    <div class="verify-alert verify1" style="display:none;width:360px;">
        <p class="verify-title">拖动滑块完成安全验证</p>
        <i class="icon-close"></i>
        <div id="mpanel4" class="mpanel mpanelslide"></div>
        <p class="slidefail">验证失败，请控制拼图块对齐缺口</p>
        <div class="slidesuccess">
            <img src="../img/slidesuccess.png" alt="">
            <p style="color: #22ac38">验证通过</p>
        </div>
    </div>
</div>
</body>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/verify.js"></script>
<script src="./js/login.js"></script>
</html>
