<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="view-port" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/Animation.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
<header></header>
<div id="main">
    <div id="slide">
        <div id="imgGroup"></div>
        <div id="clickDot">
            <div class="" setindex="0">
                <div class="inner_click toFull"></div>
            </div>
            <div class="" setindex="1">
                <div class="inner_click"></div>
            </div>
            <div class="" setindex="2">
                <div class="inner_click"></div>
            </div>
        </div>
        <span class="arrow" id="next">&gt;</span>
        <span class="arrow" id="prev">&lt;</span>
    </div>
    <!--商品区1   手机区-->
    <div id="goods_list_1">
        <div class="goods dream" data-animate="fadeInUp,0.5s,linear"></div>
        <div class="goods dream" data-animate="fadeInUp,0.5s,linear"></div>
        <div class="goods dream" data-animate="fadeInUp,0.5s,linear"></div>
    </div>

    <!--商品区2   手机区-->
    <div id="goods_list_2"></div>

    <!--商品区3   配件区-->
    <div id="goods_list_3">
        <div id="tab_list_c">
            <p>配件</p>
            <ul>
                <li class="hover">推荐</li>
                <li>耳机</li>
                <li>数据线/适配器</li>
                <li>移动电源</li>
                <li>超值套餐</li>
                <li>保护壳</li>
                <li>其他</li>
            </ul>
        </div>
        <div id="tab_items1" class="tab_items"></div>
        <div id="tab_items2" class="tab_items dnone"></div>
        <div id="tab_items3" class="tab_items dnone"></div>
        <div id="tab_items4" class="tab_items dnone"></div>
        <div id="tab_items5" class="tab_items dnone"></div>
        <div id="tab_items6" class="tab_items dnone"></div>
        <div id="tab_items7" class="tab_items dnone"></div>
    </div>
    <!--保证栏-->
    <div id="shop_footer">
        <ul class="tab">
            <li>
                <img src="./img/f_lianbao.png" alt="">
                <p>1年全国联保</p>
            </li>
            <li>
                <img src="./img/f_tuihuo.png" alt="">
                <p>7天退货保障</p>
            </li>
            <li>
                <img src="./img/f_huanhuo.png" alt="">
                <p>30天换货保障</p>
            </li>
            <li>
                <img src="./img/f_baoyou.png" alt="">
                <p>全场包邮</p>
            </li>
            <li>
                <img src="./img/f_dingwei.png" alt="">
                <p>900家售后网点</p>
            </li>
            <li>
                <img src="./img/f_zhengpin.png" alt="">
                <p>正品保障</p>
            </li>
        </ul>
    </div>
</div>
<div class="foot"><footer></footer></div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/index.js"></script>
<script src="js/header.js"></script>
<script src="js/banner.js"></script>
<script src="js/footer.js"></script>
</html>
